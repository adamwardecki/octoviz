<!DOCTYPE html>
<html>

<head>
	<title>Basic Sample Usage</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script>
	  <script type="text/javascript" src="lib/underscore-1.3.3.min.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <script type="text/javascript" src="source/octocom.js"></script>
    <script type="text/javascript" src="source/octoviz.js"></script>

    <style type="text/css">

        circle.node {
          cursor: pointer;
          stroke: #000;
          stroke-width: .5px;
        }

        line.link {
          fill: none;
          stroke: #9ecae1;
          stroke-width: 1.5px;
        }

        .node text, .contributor text, .commitMsg {
          font-size: 11px;
          color: #444;
        }

    </style>

</head>

<body>

    <div>
      <input id="repo" type="text" value="jamuhl/octoviz" />
      <input id="branch" type="text" value="master" />
      <button id="load">load</button>
    </div>

    <div id="controls" >
      <button id="play">play</button>
      <button id="pause">pause</button>
      <button id="previous">previous</button>
      <button id="next">next</button>
    </div>

    <div id="viz" ></div>

</body>

</html>
